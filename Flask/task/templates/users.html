<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome!</h1>
            <h1>This is User List Page</h1>
        </header>
        <main>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">username</th>
                    <th scope="col">name</th>
                    <th scope="col">age</th>
                  </tr>
                </thead>
                <tbody>
                    <!-- enumerate()를 사용하려 했으나 jinja템플릿에서 사용불가능 -->
                    <!-- 대체 방법 1. 서버에서 enumerate()로 감싼 후 데이터를 넘겨준다. -->
                    <!-- 대체 방법 2. loop.index사용. 인덱스1번부터 시작. jinja의 for문에는 loop라는 특별한 변수가 존재. -->
                    <!-- loop.index0 하면 인덱스0번부터 시작 -->
                    <!-- loop변수:  loop.length, loop.revindex0, loop.first 등 다양한 변수 사용 가능-->
                    {% if users %}
                        {% for user in users %}
                        <tr>
                            <th scope="row">{{loop.index}}</th>
                            <td>{{user.username}}</td>
                            <td>{{user.name}}</td>
                            <td>{{user.age}}</td>
                        </tr>
                        {% endfor %}
                    {% endif %}
                </tbody>
              </table>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
