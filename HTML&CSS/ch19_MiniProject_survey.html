<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문조사 양식</title>
</head>
<body>

    <header>
        <h1>설문조사 양식</h1>
        <p>모든 항목에 빠짐없이 체크해주세요~</p>
    </header>

    <hr>

    <main>
        <form>
            <fieldset>
                <legend>개인정보</legend>
                <label for="name">이름</label>
                <input type="text" id="name" name="name" placeholder="본명을 입력하세요">
                <br>
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" placeholder="이메일 주소를 쓰세요">
            </fieldset>
            <fieldset>
                <legend>설문</legend>
                <p>연령대가 어떻게 되십니까?</p>
                <label><input type="radio" name="age" value="10"> 10대</label>
                <label><input type="radio" name="age" value="20"> 20대</label>
                <label><input type="radio" name="age" value="30"> 30대</label>
                <label><input type="radio" name="age" value="40"> 40대</label>
                <label><input type="radio" name="age" value="50"> 50대</label>
                <p>학원 선택 시 그 기준은 어떻게 되시나요?</p>
                <label><input type="checkbox" name="standards" value="location"> 위치</label>
                <label><input type="checkbox" name="standards" value="cost"> 학원비</label>
                <label><input type="checkbox" name="standards" value="teacher"> 강사</label>
                <label><input type="checkbox" name="standards" value="infrastructure"> 시설</label>
            </fieldset>
            <fieldset>
                <legend>기타의견</legend>
                <textarea rows="3" cols="30" name="comment"></textarea>
            </fieldset>
            <button>제출</button>
        </form>
    </main>

    <hr>

    <footer>
        <p>입력하느라 수고하셨습니다!</p>
    </footer>
</body>
</html>
