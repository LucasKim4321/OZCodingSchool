<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테두린</title>
    <style>
        .area {
            width: 200px;
            height: 100px;
        }
        .red { 
            border-width: 5px; /* border-width만 지정하면 border가 생기지 않음 */
            border-style: solid;
            border-color: lightsalmon;
            border-top-left-radius: 10px;
        }
        .green {
            border: 3px dashed lightgreen;
            border-radius: 5px;
            /* 좌측상단에서 시계방향으로 적용 */
            border-radius: 10px 20px 30px 40px;
        }
    </style>
</head>
<body>
    <h2>현진영 - 흐린 기억 속의 그ㅐㄷ</h2>
    <p class="red">안개빛 조명은 흐트러진 내 몸을 감싸고</p>
    <p class="area green">술에 취해 비틀거리는 나의 모습 이제는 싫어</p>
</body>
</html>
