<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <caption><strong><mark>마라톤</mark> 참가선수 명단</strong></caption>
        <thead>
            <tr>
                <th>한국선수</th>
                <th>일본선수</th>
                <th>미국선수</th>
            </tr>
        </thead>

            <tr>
                <td>김철수</td>
                <td>오오다</td>
                <td>제임스</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>세계랭킹 5위</td>
                <td>세계랭킹 8위</td>
                <td>세계랭킹 2위</td>
            </tr>
        </tfoot>
    </table>
    <hr><hr>
    <table>
        <caption>우도입도 총괄요금표</caption>
        <colgroup>
            <col style="background-color:darkseagreen;">
        </colgroup>
        <thead>
            <tr>
                <th rowspan="2">구분</th>
                <th colspan="3" style="background-color:wheat;">우도입도 총괄요금표</th>
                <!-- <th></th> -->
                <!-- <th></th> -->
            </tr>
            <tr>
                <!-- <th></th> -->
                <th>선박요금</th>
                <th>도립공원입장료</th>
                <th>터미널이용료</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td colspan="4" style="background-color: white;">*이륜차(오토바이,자전거) 및 화물차량은 별도 문의</td>
                <!-- <td></td> -->
                <!-- <td></td> -->
                <!-- <td></td> -->
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <th>성인</th>
                <td>2,000원</td>
                <td>1,000원</td>
                <td>500원</td>
            </tr>
            <tr>
                <th>중학생이상</th>
                <td>2,000원</td>
                <td>800원</td>
                <td>300원</td>
            </tr>
            <tr>
                <th>초등학생</th>
                <td>700원</td>
                <td>500원</td>
                <td>300원</td>
            </tr>
