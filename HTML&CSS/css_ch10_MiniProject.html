<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>국희의 프로필</title>
</head>
<body>
    <h1 title="나 고양이 박국희의 프로필이다옹!">박 국 희</h1>
    <img src="https://static01.nyt.com/images/2021/09/14/science/07CAT-STRIPES/07CAT-STRIPES-jumbo.jpg?quality=75&auto=webp"
    alt="국희의 얼짱각도 사진"
    width="300">
    <div id="introduce">
        <p>안녕하세요. 암컷 고양이 박국희라고 합니다!</p>
        <p>저는 부산에서 태어나서 나고 자랐지만 현재 서울에 살고있어요!</p>
        <p>때로는 공원에서 낮잠을 자고 길가다가 아주머니에게 애교를 부리기도해요 :b<br>
        아주머니는 그럴때마다 제게 맛있는 츄르를 주곤해요!<br>
        냥이 라이프 너무 좋은거 같아요!
        </p>
    </div>
    <hr>
    <div id="fun-facts">
        <h2><q>박국희</q> 이모저모</h2>
        <p>
            1. 호기심이 많아 <strong>이상한 장소</strong>에서 발견되기도 해요.<br>
            2. <mark>높은 곳</mark>을 좋아해서 높은 곳에 올라가곤 해요.<br>
            3. <s>혼자서도 잘 놀지만,</s> <em>사람들과 노는 것</em>을 더 좋아해요!<br>
        </p>
    </div>
