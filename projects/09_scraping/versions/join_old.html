<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원가입</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="join_page.css" rel="stylesheet"> -->
    <style>
        .container {
            width: 800px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4">
            <h2 class="mb-4">회원가입</h2>
            <form class="myform">
                <!-- 아이디 -->
                <div class="mb-3">
                    <label for="userId" class="form-label">아이디</label>
                    <input type="text" class="form-control" id="userId" placeholder="아이디" autocomplete="off">
                    <small class="text-muted">* 6자 이상 20자 미만이어야 합니다.</small>
                </div>

                <!-- 비밀번호 -->
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="password" placeholder="비밀번호" autocomplete="off">
                    <small class="text-muted">* 영문, 숫자, 특수문자를 포함한 8자 이상 30자 미만이어야 합니다.</small>
                </div>

                <!-- 비밀번호 확인 -->
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">비밀번호 확인</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="비밀번호 확인" autocomplete="off">
                </div>

                <!-- 이름 -->
                <div class="mb-3">
                    <label for="name" class="form-label">이름</label>
                    <input type="text" class="form-control" id="name" placeholder="사용자 이름" autocomplete="off">
                </div>

                <!-- 전화번호 -->
                <div class="mb-3">
                    <label for="phone" class="form-label">전화번호</label>
                    <input type="tel" class="form-control" id="phone" placeholder="휴대전화 번호" autocomplete="off">
                </div>

                <!-- 성별 -->
                <div class="mb-3">
                    <label class="form-label d-block">성별</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="남자" checked>
                        <label class="form-check-label" for="male">남자</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="여자">
                        <label class="form-check-label" for="female">여자</label>
                    </div>
                </div>

                <!-- 직무 -->
                <select class="form-select" name="position" aria-label="Default select example">
                    <option value="undetermind" selected>미정</option>
                    <option value="developer">개발자</option>
                    <option value="designer">웹디자이너</option>
                    <option value="manager">기획자</option>
                  </select>

                <!-- 이메일 -->
                <div class="mb-3">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" class="form-control" id="email" placeholder="이메일" autocomplete="off">
                </div>

                <!-- 자기소개 -->
                <div class="form-floating mb-3">
                    <textarea class="form-control" placeholder="Leave a comment here" id="intro" style="height: 200px" ></textarea>
                    <label for="intro">자기소개</label>
                </div>

                <!-- 가입 버튼 -->
                <button type="submit" class="btn btn-primary w-100 submitBtn">가입</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const myform = document.querySelector(".myform")

        myform.addEventListener("submit", (e)=> {
            e.preventDefault()  // 기존 기능 차단

            let userId = e.target.userId.value.trim()
            let userPw1 = e.target.password.value.trim()
            let userPw2 = e.target.confirmPassword.value.trim()
            let userName = e.target.name.value.trim()
            let userPhone = e.target.phone.value.trim()
            let userPosition = e.target.position.value.trim()
            let userGender = e.target.gender.value.trim()
            let userEmail = e.target.email.value.trim()
            let userIntro = e.target.intro.value.trim()

            
            if(userId.length < 6) {
                alert("아이디가 너무 짧습니다. 6자 이상 입력주세요.")
                return
            }
            if(userId.length > 20) {
                alert("아이디가 너무 깁니다. 20자 미만으로 입력주세요.")
                return
            }
            if(userPw1 == "" || userPw2 == "") {
                alert("비밀번호를 입력해주세요.")
                return
            }
            if(userPw1 !== userPw2) {
                alert("비밀번호가 일치하지 않습니다.")
                return
            }
            if(userPw1.length < 8) {
                alert("비밀번호가 너무 짧습니다. 8자 이상 입력주세요.")
                return
            }
            if(userPw1.length > 30) {
                alert("비밀번호가 너무 깁니다. 30자 미만으로 입력주세요.")
                return
            }
            if(!userName) {
                alert("이름을 입력해주세요.")
                return
            }
            if(!userPhone) {
                alert("전화번호를 입력해주세요.")
                return
            }
            if(!userEmail) {
                alert("이메일을 입력해주세요.")
                return
            }

            alert(`
                ${userId}님 환영합니다!
                회원가입시 입력하신 정보는 다음과 같습니다!
                아이디 : ${userId}
                이름 : ${userName}
                전화번호 : ${userPhone}
                성별 : ${userGender}
                이메일 : ${userEmail}
                원하는 직무 : ${userPosition}
                자기소개 : ${userIntro}
            `)
        })
    </script>
</body>
</html>
